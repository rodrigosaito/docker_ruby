box: wercker-labs/docker
build:
  steps:
    - script:
        name: docker version
        code: |
          docker -v

    - script:
        name: build image
        code: |
          docker build -t rodrigosaito/ruby .

    - script:
        name: login to docker hub
        code: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - script:
        name: push image
        code: |
          docker push rodrigosaito/ruby

